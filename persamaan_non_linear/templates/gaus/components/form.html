<form
  method="post"
  class="mb-6"
>
  {% csrf_token %}
  <div class="grid grid-cols-2 gap-4 mb-4">
    <div class="col-span-2">
      <label
        for="matrix"
        class="block text-sm font-medium text-white"
        >Matriks A (Contoh: [[1, 1, 1], [1, 2, -1], [2, 1, 2]])</label
      >
      <input
        type="text"
        name="matrix"
        id="matrix"
        value="{{ matrix|default:'' }}"
        class="mt-1 p-2 border w-full rounded outline-none border-none"
        placeholder="Matriks Koefisien"
      />
    </div>
    <div class="col-span-2">
      <label
        for="results"
        class="block text-sm font-medium text-white"
        >Hasil B (Contoh: [6, 2, 10])</label
      >
      <input
        type="text"
        name="results"
        id="results"
        value="{{ results|default:'' }}"
        class="mt-1 p-2 border w-full rounded outline-none border-none"
        placeholder="Hasil Persamaan"
      />
    </div>
  </div>
  <button
    type="submit"
    class="bg-purple-950 text-white py-2 px-4 rounded"
  >
    Hitung Eliminasi Gauss
  </button>
</form>
